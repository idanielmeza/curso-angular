<div 
    *ngIf="!pais; else divPais"
    class="alert alter-info">
    Cargando...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img 
                [src]="pais.flags.svg"
                [alt]="pais.name"
                class="img-thumbnail">
        </div>

        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numero</strong> {{pais.ccn3 | number}}
                </li>
            </ul>
        </div>

        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">
                <span class="badge bg-primary m-2">{{pais.translations['spa'].official}}</span>
                <span class="badge bg-primary m-2">{{pais.translations['cym'].official}}</span>
                <span class="badge bg-primary m-2">{{pais.translations['fra'].official}}</span>
            </div>
        </div>
<!-- 
        <pre class="mt-5">
            {{pais | json}}
        </pre> -->
    </div>
</ng-template>
